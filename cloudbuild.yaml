steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/signals-prod/$REPO_NAME:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['tag',
    'gcr.io/signals-prod/$REPO_NAME:$COMMIT_SHA',
    'gcr.io/signals-prod/$REPO_NAME:latest'
  ]
images: [gcr.io/signals-prod/$REPO_NAME]